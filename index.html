<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      background: url('images/back.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    .card-container {
      width: 420px;
      height: 600px;
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
      background: rgba(255, 182, 193, 0.8);
      backdrop-filter: blur(12px);
      transform-style: preserve-3d;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
      cursor: pointer;
      transition: transform 0.3s ease-out;
    }

    /* 3D эффект наклонения к курсору */
    .card-container:hover {
      transform: rotateY(15deg) rotateX(15deg);
    }

    .card-inner {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 20px auto;
      object-fit: cover;
      border: 6px solid #fff;
      transition: transform 0.4s ease-out, box-shadow 0.4s;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      margin-top: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    p {
      font-size: 1.1rem;
      color: #bbb;
      text-align: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons img {
      width: 45px;
      height: 45px;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: grayscale(100%);
    }

    .social-icons img:hover {
      transform: scale(1.2);
      filter: grayscale(0%);
    }

    .info-box {
      background: rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      color: #fff;
      font-size: 1.1rem;
    }

    .custom-player {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .player-slider {
      width: 80%;
      -webkit-appearance: none;
      appearance: none;
      height: 6px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
      transition: background 0.3s;
    }

    .player-slider:hover {
      background: #ff6347;
    }

    .custom-player button {
      background: #fff;
      border: 2px solid #000;
      color: #000;
      padding: 8px 16px;
      border-radius: 8px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .custom-player button:hover {
      background: #000;
      color: #fff;
    }

    .player-info {
      display: flex;
      justify-content: space-between;
      color: #fff;
      font-size: 1rem;
      margin-top: 10px;
    }

    audio {
      display: none;
    }

    .glow-text {
      font-size: 2rem;
      text-align: center;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff6347, 0 0 15px #ff6347, 0 0 20px #ff6347, 0 0 25px #ff6347;
      animation: glowAnimation 1.5s infinite alternate;
    }

    @keyframes glowAnimation {
      0% {
        text-shadow: 0 0 5px #ff6347, 0 0 10px #ff6347, 0 0 15px #ff6347;
      }
      100% {
        text-shadow: 0 0 25px #ff6347, 0 0 40px #ff6347, 0 0 60px #ff6347;
      }
    }

  </style>
</head>
<body>

  <div class="card-container" id="card">
    <div class="card-inner">
      <!-- Avatar -->
      <img src="https://cdn.discordapp.com/avatars/979011152795283456/02c5f272873beab03641d009166b90ac.webp?size=1024" alt="User Avatar" class="avatar">
      
      <!-- USER DATA HERE --!>
      <h2>Ewinnery</h2>
      <p class="text-lg text-gray-600 text-center">@ewinnery</p>
      <p>⌀ Python coder | ZeroTiss owner<br>▣ SocialCards - @Ewinnery</p>

      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="https://discord.gg/kt4vJa4pvx" target="_blank"><img src="images/discord.png" alt="DS"></a>
        <a href="https://www.tiktok.com/@ewinnery" target="_blank"><img src="images/tiktok.png" alt="TT"></a>
        <a href="https://t.me/ewinnery" target="_blank"><img src="images/telegram.png" alt="TG"></a>
        <a href="https://github.com/W3bs1teH0st3d" target="_blank"><img src="images/github.png" alt="TG"></a>
      </div>
	

      <div class="info-box">
        <p>EVA - Vintazh (Phonk)</p>
        <div class="custom-player">
          <!-- Audio Player Controls -->
          <audio id="audioPlayer" loop>
            <source src="music/backmusic.mp3" type="audio/mp3">
            Yooo sound element isnt works, your browser sucks
          </audio>


          <button id="playPauseBtn">▶</button>

          <input type="range" id="audioSlider" class="player-slider" value="0" max="100">


          <div class="player-info">
            <span id="currentTime">0:00</span> / <span id="duration"> 3:00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>

    const playPauseBtn = document.getElementById('playPauseBtn');
    const audioPlayer = document.getElementById('audioPlayer');
    const audioSlider = document.getElementById('audioSlider');
    const currentTimeDisplay = document.getElementById('currentTime');
    const durationDisplay = document.getElementById('duration');

    playPauseBtn.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseBtn.textContent = '⏸︎';
      } else {
        audioPlayer.pause();
        playPauseBtn.textContent = '▶';
      }
    });


    audioPlayer.addEventListener('timeupdate', () => {
      const currentTime = audioPlayer.currentTime;
      const duration = audioPlayer.duration;


      currentTimeDisplay.textContent = formatTime(currentTime);
      durationDisplay.textContent = formatTime(duration);


      audioSlider.value = (currentTime / duration) * 100;
    });


    audioSlider.addEventListener('input', () => {
      const value = audioSlider.value;
      audioPlayer.currentTime = (value / 100) * audioPlayer.duration;
    });

    // Format time in mm:ss
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = Math.floor(seconds % 60);
      return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

    const card = document.getElementById('card');
card.addEventListener('mousemove', (e) => {
  const { clientX: mouseX, clientY: mouseY } = e;
  const { offsetWidth: width, offsetHeight: height } = card;
  const centerX = card.getBoundingClientRect().left + width / 2;
  const centerY = card.getBoundingClientRect().top + height / 2;
  const deltaX = mouseX - centerX;
  const deltaY = mouseY - centerY;
  const rotateX = (deltaY / height) * 30; // Угловая чувствительность
  const rotateY = (deltaX / width) * 30; // Угловая чувствительность

  card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});

card.addEventListener('mouseleave', () => {
  card.style.transform = 'rotateX(0deg) rotateY(0deg)';
});


  </script>
